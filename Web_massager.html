<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/css/mainStyleMassager.css" />
    <link href="https://css.gg/css?=|home" rel="stylesheet" />

    <script src="/database/database.js" type="module"></script>
    <script src="/models/objectModel.js" type="module"></script>
    <script src="/main/footer.js" type="module"></script>
    <script src="/registration/registration.js" type="module"></script>
    <script src="/checks/validation.js" type="module"></script>

    <title>Massager</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Silkscreen&display=swap");
    </style>
  </head>
  <body>
    <script type="module">
      import { createPost,createAppendPostForm} from "/posts/createPosts.js";
      import { createMainHtml } from "/main/createMain.js";
      import { loginBar } from "/main/footer.js";
      import {
        l_database,
        addCollection,
        addObject,
        getCollection,
        getObject,
        uploadFromLocalStorage,
        find,
      } from "/database/database.js";
      import {models} from '/models/objectModel.js'
      uploadFromLocalStorage();
      if (!document.getElementById("full")) {
        createMainHtml();
      }
      const current_user = localStorage.getItem("current_user")
      if (!current_user) {
        loginBar();
      }
      console.log('current_user')
      const user_posts = document.getElementById("user-posts");
      createAppendPostForm(user_posts)
      find({userId:current_user},'posts').forEach(post => {
        createPost(models.posts,post, user_posts)
      });
    </script>
  </body>
</html>
